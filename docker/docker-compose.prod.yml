version: '3.3'

services:
  postgres:
    image: postgres:13
    container_name: mosip-postgres-prod
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mosip@123}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ./data:/var/lib/postgresql/data
      - ./config/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./config/pg_hba.conf:/etc/postgresql/pg_hba.conf
      - ../database:/docker-entrypoint-initdb.d/database
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - mosip-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 5
    command: >
      postgres
      -c config_file=/etc/postgresql/postgresql.conf
      -c hba_file=/etc/postgresql/pg_hba.conf

  mosip-db-deployer:
    image: postgres:13
    container_name: mosip-db-deployer-prod
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD:-mosip@123}
    depends_on:
      - postgres
    volumes:
      - ../database:/database
      - ./scripts/deploy-scripts:/deploy-scripts
    networks:
      - mosip-network
    command: >
      bash -c "
        echo 'Waiting for PostgreSQL to be ready...' &&
        sleep 15 &&
        /deploy-scripts/deploy-all-databases.sh
      "
    restart: "no"

  # Service de sauvegarde automatique
  postgres-backup:
    image: postgres:13
    container_name: mosip-postgres-backup
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD:-mosip@123}
    depends_on:
      - postgres
    volumes:
      - ./data/backups:/backups
      - ./scripts/backup-scripts:/backup-scripts
    networks:
      - mosip-network
    command: >
      bash -c "
        while true; do
          echo 'Starting backup at ' $$(date) &&
          /backup-scripts/backup-databases.sh &&
          echo 'Backup completed at ' $$(date) &&
          sleep 86400
        done
      "
    restart: unless-stopped

networks:
  mosip-network:
    driver: bridge
