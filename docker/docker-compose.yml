version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: mosip-postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mosip@123}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ./data:/var/lib/postgresql/data
      - ./config/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./config/pg_hba.conf:/etc/postgresql/pg_hba.conf
      - ../database:/docker-entrypoint-initdb.d/database
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - mosip-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 5
    command: >
      postgres
      -c config_file=/etc/postgresql/postgresql.conf
      -c hba_file=/etc/postgresql/pg_hba.conf
    deploy:
      resources:
        limits:
          memory: ${POSTGRES_MEMORY_LIMIT:-2G}
          cpus: '${POSTGRES_CPU_LIMIT:-1.0}'
        reservations:
          memory: ${POSTGRES_MEMORY_RESERVATION:-1G}
          cpus: '${POSTGRES_CPU_RESERVATION:-0.5}'

  mosip-db-deployer:
    image: postgres:13
    container_name: mosip-db-deployer
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD:-mosip@123}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../database:/database
      - ./scripts/deploy-scripts:/deploy-scripts
    networks:
      - mosip-network
    command: >
      bash -c "
        echo 'Waiting for PostgreSQL to be ready...' &&
        sleep 10 &&
        /deploy-scripts/deploy-all-databases.sh
      "
    restart: "no"

  # Interface web pour PostgreSQL
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mosip-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@mosip.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-8080}:80"
    depends_on:
      - postgres
    networks:
      - mosip-network
    restart: unless-stopped
    profiles:
      - dev
      - default

  # Redis pour le cache (dÃ©veloppement uniquement)
  redis:
    image: redis:6-alpine
    container_name: mosip-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - mosip-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - ./data/redis:/data
    profiles:
      - dev-advanced

  # Service de sauvegarde automatique (production uniquement)
  postgres-backup:
    image: postgres:13
    container_name: mosip-postgres-backup
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD:-mosip@123}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data/backups:/backups
      - ./scripts/backup-scripts:/backup-scripts
    networks:
      - mosip-network
    command: >
      bash -c "
        while true; do
          echo 'Starting backup at ' $$(date) &&
          /backup-scripts/backup-databases.sh &&
          echo 'Backup completed at ' $$(date) &&
          sleep 86400
        done
      "
    restart: unless-stopped
    profiles:
      - prod

volumes:
  postgres_data:
    driver: local

networks:
  mosip-network:
    driver: bridge
    ipam:
      config:
        - subnet: ${POSTGRES_NETWORK:-172.20.0.0/16}